<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link rel="stylesheet" href="css/solarized_dark.min.css">
	<script src="js/highlight.min.js"></script>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	<script>
	$(document).ready(function() {
		$(".codigoEditable").each(function(i, block) {
		    hljs.highlightBlock(block);
		});
	});
	</script>

	<title>Duocode</title>
</head>
<body>
<header class="header">
	<h1 class="top"><img src="./img/duocode.png"></h1>
</header>
<div class="container">
	<div class="row">
		
			<div class="contenido">
				<textarea class="form-control codigoEditable" rows="9" placeholder="Solución"></textarea>
			</div>
			
		
		
	</div>
</div>
</body>
</html>
