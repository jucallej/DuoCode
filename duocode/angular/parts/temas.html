<div class="container">
    <div class="row">
        <div class="col-md-8 col-xs-12 right">
            <div class="contenido">
                <ol class="breadcrumb">
                    <li class="active">Temas</li>
                </ol>
                <div class="container-fluid">
                    <div class="row" ng-controller="TemasController">
                        <div ng-repeat="tema in temas | orderBy:predicate" class="col-md-6 col-xs-12 left">
                            <a href="#/temas/{{tema.id}}">
                                <h1>{{tema.titulo}}</h1>
                            </a>
                            <p>{{tema.descripcion}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-xs-12 left">
            <info-usuario></info-usuario>
        </div>
    </div>
</div>
